<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tailwebs Dashboard{% endblock %}</title>
    <link rel="icon" href="{% static 'images/company_logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <div style="color: red; font-size: 24px;">tailwebs.</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div id="toast" class="toast" ></div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script>
      function showToast(message, type) {
        const toast = document.getElementById("toast");
        toast.className = `toast ${type} show`;
        toast.innerText = message;
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, 3000);
      }
    </script>
    
        
</body>
</html>
