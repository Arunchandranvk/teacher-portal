<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <title>Tailwebs. - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="icon" href="{% static 'images/company_logo.jpg' %}" type="image/x-icon">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div id="toast" class="toast"></div>
    <div>
        <h2 class="text-center">tailwebs.</h2>
    </div>
    <div class="row" style="width: 100%;">
        <div class="col"></div>
        <div class="col-5">
            <div class="login-container">
                <form method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                      <span class="icon">üë§</span>
                      <input type="text" id="username" name="username" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                      <span class="icon">üîí</span>
                      <input type="password" id="password" name="password" required>
                      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                  </div>
                  <a href="#" class="forgot-password">Forgot Password?</a>
                  <div class="mt-5" id="button">
                    <button type="submit" class="login-button">Login</button>
                  </div>
                </form>
              </div>
        </div>
        <div class="col"></div>
    </div>
      <script>
        function togglePassword() {
          const passwordField = document.getElementById('password');
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
        }
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(() => toast.className = toast.className.replace("show", ""), 3500);
        }

        // Automatically show error from backend
        {% if form.non_field_errors %}
            showToast("{{ form.non_field_errors.0 }}");
        {% endif %}
      </script>
  </body>
</html>
